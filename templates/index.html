{% extends 'base.html' %}

{% block content %}
    <div   style='height:100px;display: flex;flex-direction: column;justify-content: center;text-align: center;'>
        <h1>{% block title %} All Tickets {% endblock %}</h1>
    </div>
    {% for ticket in tickets %}
        <hr>
        <a href="{{ url_for('ticket', ticket_id=ticket['id']) }}">
            <h2>{{ ticket['ticket_name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ ticket['created_date'] }}</span>
        <p>{{ ticket['status'] }}</p>
    {% endfor %}
{% endblock %}
