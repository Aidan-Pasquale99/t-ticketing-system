{% set active_page = active_page|default('index') -%}
<!-- Navigation -->
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="{{ url_for('core.home') }}" class="nav-link px-2 text-secondary">Home</a>
        </li>
        <li>
          <a class="{{ 'active_page nav-link px-2' if active_page == 'all_tickets' else 'nav-link px-2 text-secondary' }}" href="{{ url_for('tickets.all_tickets') }}">All Tickets</a>
        </li>
        <li>
          <a class="{{ 'active_page nav-link px-2' if active_page == 'create_ticket' else 'nav-link px-2 text-secondary' }}" href="{{ url_for('tickets.create_ticket') }}">Create Ticket</a>
        </li>
      </ul>

      {% if current_user.is_authenticated %}
      <div class="text-end" style="position: relative; padding-top: 1%; padding-right: 2%;">
        <p>Logged in as {{ current_user.email }}</p>
      </div>
      {% endif %}

      <div class="text-end">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('accounts.logout') }}"><button type="button" class="btn btn-danger me-2">Logout</button></a>
        {% else %}
          <a href="{{ url_for('accounts.login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-success">Sign up</button></a>
        {% endif %}

      </div>
    </div>
  </div>
</header>
