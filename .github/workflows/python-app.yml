# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "pre-prod" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Set env
      run: |
        echo "SECRET_KEY=testkey" >> $GITHUB_ENV
        echo "APP_SETTINGS=config.TestingConfig" >> $GITHUB_ENV
        echo "DATABASE_URL=sqlite:///db.sqlite" >> $GITHUB_ENV
        echo FLASK_APP=src >> $GITHUB_ENV
    - name: Test with pytest
      run: |
        python -m pytest
    - name: Merge to main for auto-deployment if all checks pass
      if: ${{ github.ref == 'refs/heads/pre-prod' && success() }}
      run: |
        git checkout main
        git merge pre-prod
        git push
